server:
  port: 5050
spring:
  datasource:
    url: jdbc:postgresql://localhost:4444/clientService
    password: 'postgres'
    username: 'postgres'
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true