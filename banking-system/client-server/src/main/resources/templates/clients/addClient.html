
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

<header th:insert="~{bloks/headerUT.html}"> </header>

</br>

    <form action="/add_client" method="post">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Адрес электронной почты</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputUserName" class="col-sm-2 col-form-label">Фамилия Имя Отчество</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputUserName" placeholder="inputUserName">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Телефон</label>
            <div class="col-sm-10">
                <input type="tel" name="telephone" class="form-control" id="inputPhone" placeholder="inputPhone">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputBirthDate" class="col-sm-2 col-form-label">Дата рождения</label>
            <div class="col-sm-10">
                <input type="date" name="birthDate" class="form-control" id="inputBirthDate" placeholder="inputBirthDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassportId" class="col-sm-2 col-form-label">Номер паспорта</label>
            <div class="col-sm-10">
                <input type="text" name="passport_id" class="form-control" id="inputPassportId" placeholder="inputPassportId">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRegistration" class="col-sm-2 col-form-label">Регистрация</label>
            <div class="col-sm-10">
                <input type="text" name="" class="form-control" id="inputRegistration" placeholder="inputRegistration">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="submit" class="btn btn-primary">Выйти</button>
          </div>
        </div>
      </form>

</body>
</html>
