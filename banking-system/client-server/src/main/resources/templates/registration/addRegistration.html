<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

<header th:insert="~{bloks/headerUT.html}"> </header>

</br>
</br>
<form action="/add_passport" method="post">
    <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">Номер паспорта</label>
        <div class="col-sm-10">
            <input type="text" name="number" class="form-control" id="number" placeholder="number">
        </div>
    </div>
    <div class="form-group row">
        <label for="byWhomIssued" class="col-sm-2 col-form-label">Кем выдан</label>
        <div class="col-sm-10">
            <input type="text" name="byWhomIssued" class="form-control" id="byWhomIssued" placeholder="byWhomIssued">
        </div>
    </div>
    <div class="form-group row">
        <label for="issueDate" class="col-sm-2 col-form-label">Дата выдачи</label>
        <div class="col-sm-10">
            <input type="date" name="issueDate" class="form-control" id="issueDate" placeholder="issueDate">
        </div>
    </div>
    <div class="form-group row">
        <label for="unitCode" class="col-sm-2 col-form-label">Идентификационный номер</label>
        <div class="col-sm-10">
            <input type="text" name="unitCode" class="form-control" id="unitCode" placeholder="unitCode">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="submit" class="btn btn-primary">Выйти</button>
        </div>
    </div>
</form>

</body>
</html>
