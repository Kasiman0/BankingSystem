<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

<header th:insert="~{bloks/headerUT.html}"> </header>

</br>
</br>
<form action="/add_registration" method="post">
    <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">Город</label>
        <div class="col-sm-10">
            <input type="text" name="city" class="form-control" id="city" placeholder="city">
        </div>
    </div>
    <div class="form-group row">
        <label for="houseFlatName" class="col-sm-2 col-form-label">Номер дома и квартиры</label>
        <div class="col-sm-10">
            <input type="text" name="houseFlatName" class="form-control" id="houseFlatName" placeholder="houseFlatName">
        </div>
    </div>
    <div class="form-group row">
        <label for="region" class="col-sm-2 col-form-label">Регион</label>
        <div class="col-sm-10">
            <input type="text" name="region" class="form-control" id="region" placeholder="region">
        </div>
    </div>
    <div class="form-group row">
        <label for="zip" class="col-sm-2 col-form-label">Зип-код</label>
        <div class="col-sm-10">
            <input type="number" name="zip" class="form-control" id="zip" placeholder="zip">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="submit" class="btn btn-primary">Выйти</button>
        </div>
    </div>
</form>

</body>
</html>
